<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="A JavaScript virtual aquarium animation with various kinds of swimming fish">
    <meta name="keywords" content="virtual aquarium fish ocean sea sealife water swim swimming javascript animation">
    <title>Virtual Aquarium</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="aquariumstyle.css">
    <script type="text/javascript" src="aquariumscript.js"></script>
</head>

<body>
    <div class="options">
        <h3>Choose your fish type:</h3>
        <button type="button" class="btn btn-primary btn-fish">Happy Fish</button>
        <button type="button" class="btn btn-success btn-fish">Goofy Fish</button>
        <button type="button" class="btn btn-info btn-fish">Angel Fish</button>
        <button type="button" class="btn btn-warning btn-fish">Clown Fish</button>
    </div>
    <div id="animate"></div>
    <div id="debug"></div>
</body>

</html>
